                                                        </select>
                                                    </div>
                                                </div>

                                                    </div>
                                                </div>
                                              
                                                
                                               <script>
                                                                function toggleTextbox(opt)
                                                                {
                                                                    document.getElementById('disabled-input').value = '';
                                                                    if (opt == 'F')
                                                                        document.getElementById('disabled-input').disabled = false;
                                                                    else
                                                                        
                                                                        document.getElementById('disabled-input').disabled = true;
                                                                }
                                                                    </script> 
                                               </script>
                                                
                                                <div class="row form-group">

                                                        <label class=" form-control-label">Premium</label>
                                                    </div>
                                                    <div class="col col-md-9">
                                                        <div class="form-check">
                                                            <div class="radio">
                                                                <label for="radio1" class="form-check-label ">
                                                                    <input type="radio" id="radio1" name="radios" value="option1" class="form-check-input" onclick="toggleTextbox('M')" checked="true">Free
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <label for="radio2" class="form-check-label ">
                                                                    <input type="radio" id="radio2" name="radios" value="option2" class="form-check-input" onclick="toggleTextbox('F')">Paid

                                                            </div>
                                                           
                                                        </div>
                                                    </div>
                                                </div>
